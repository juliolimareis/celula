<html>
  <head>
    <title>Célula Interativa Cadastro</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">


    <script src="js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.min1.7.1.js"></script>
    <script src="js/login-register.js"></script>
  </head>
  <body class="back_img">
    <div class="auto_midle-j">
      <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Crie sua Conta</h1><br>
				    <form class="cadastrar">
					    Nome <input type="text" name="nome" maxlength="50" placeholder="Nome" required>
					    Usuário<input type="text" name="usuario" maxlength="50" placeholder="Usuário" required>
					    Senha<input type="password" name="senha" maxlength="50" placeholder="Senha" required>
              e-mail<input type="text" name="email" maxlength="50" placeholder="e-mail" required>
					    <input class="login loginmodal-submit" type="submit" value="CADASTRAR">
				    </form>
				    <div class="login-help">
              <center>
                <a href="index.html">
                  <h4>
                    Tenho cadastro
                  </h4>
                </a>
              </center>
				  </div>
				</div>
			</div>
		</div>
  </body>
</html>
